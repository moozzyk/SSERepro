<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SSE repro</title>
</head>
<body>
    <ul id="events">

    </ul>
</body>
</html>
<script>
    appendLine("Starting Event Source");
    let eventSource = new EventSource("/");
    eventSource.onopen = e => appendLine("Stream opened");
    eventSource.onmessage = e => appendLine(e.data)
    // eventSource.onerror = e => appendLine(e.message);

    function appendLine(line) {
        var eventUl = document.getElementById("events");
        let li = document.createElement("li");
        li.textContent = new Date().toISOString() + ": " + line;
        eventUl.appendChild(li);
    }
</script>
